{{extend 'layout.html'}}

<div class="col-sm-offset-3 col-sm-6">
    <div class="panel panel-user square">
        <div class="panel-body">

<h3>Change Password</h3>
{{if form.errors:}}
    Your submitted form contains the following errors:
    <ul>
        {{for fieldname in form.errors:}}
            <li>{{=fieldname}} error: {{=form.errors[fieldname]}}</li>
        {{pass}}
    </ul>
    {{form.errors.clear()}}
{{pass}}
{{=form.custom.begin}}
    <div class="form-group">
        <input type="password" class="form-control" name="old_password" placeholder="Old password">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="new_password" placeholder="New password">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="new_password2" placeholder="Verify new password">
    </div>
    <button type="submit" class="btn btn-primary">Change password</button>
{{=form.custom.end}}

        </div>
    </div>
</div>
