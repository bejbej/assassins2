{{extend 'layout.html'}}

<h1 class="title">Find a game</h1>

{{for game in games:}}
    <div class="panel">
        <a href="{{=URL("game","info")}}/{{=game.id}}" class="panel-body">
            <span>{{=game.name}}</span>
            <span class="pull-right">{{=game.status_id.name}}</span>
        </a>
    </div>
{{pass}}
